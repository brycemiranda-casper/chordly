<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chordly - Search</title>
    <link rel="stylesheet" crossorigin href="{{ url_for('static', filename='css/index-gFGseHxt.css') }}">
    <style>
        /* BASE STYLES */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(140deg, #7c1dea 1%, #b9bfc9 100%);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* LOGO & HEADER */
        .header {
            margin-top: 60px;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: #6e03ac;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
        }

        .logo-circle span {
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .app-title {
            font-size: 32px;
            font-weight: 800;
            color: #0c0f12;
            margin: 0;
            letter-spacing: -1px;
        }

        /* MAIN SEARCH BOX */
        .search-card {
            background: rgb(233, 245, 245);
            width: 90%;
            max-width: 460px;
            margin-top: 40px;
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.08);
            border: 1px solid rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h2 { color: #4b5563; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }

        /* INPUT STYLING */
        input[type="text"], .file-input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 15px;
            border: 2px solid #af0cef;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color:  #6c21b3;
            box-shadow: 0 0 0 4px rgba(147, 51, 234, 0.1);
            outline: none;
        }

        /* BUTTON STYLING */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background:linear-gradient(140deg, #e4e2e6 1%, #7c0cec 100%);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-primary:hover {
            background: #522e72;
            transform: translateY(-2px);
        }

        .divider {
            height: 1px;
            background: #f3f4f6;
            margin: 30px 0;
            position: relative;
        }

        .divider::after {
            content: "OR";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 0 10px;
            color: #385a95;
            font-size: 12px;
            font-weight: 600;
        }

        /* ANIMATIONS */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-circle">
            <span>â™«</span> 
        </div>
        <h1 class="app-title">Chordly</h1>
    </div>

    <div class="search-card">
        <h2>Find Chords</h2>
        <form method="POST">
            <input type="hidden" name="mode" value="name">
            <input type="text" name="song_name" placeholder="Search song or artist..." required>
            <button type="submit" class="btn-primary">Search Now</button>
        </form>

        <div class="divider"></div>

        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="mode" value="file">
            <input type="file" name="song_file" class="file-input" required>
            <button type="submit" class="btn-primary" style="background:linear-gradient(140deg #3763bb, white);">Identify via File</button>
        </form>

        <div style="margin-top: 30px; text-align: center;">
            <a href="/upload" style="color: #000000; text-decoration: none; font-weight: 600; font-size: 14px;">Manual Upload Chords</a>
        </div>
    </div>

</body>
</html>
